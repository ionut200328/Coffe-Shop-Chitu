<p>ordered coffee {{ orderedItems?.title}}</p>
<input type="text" [formControl]="searchTerm" placeholder="Search coffee"/>
<button (click)="search()">Search</button>
<div class="coffee-specialties">
    <h1 class="coffee-specialties__title">Our Specialties</h1>
</div>
<div class="coffee-card-slider">
    <button (click)="scrollLeftC()" class="scroll-button">←</button>
    <div class="viewportC">
        <div class="coffee-card-container">
            <app-coffee-card *ngFor="let coffeeFromArray of coffees" [coffee]="coffeeFromArray"></app-coffee-card>
        </div>
    </div>
    <button (click)="scrollRightC()" class="scroll-button">→</button>
</div>
<div class="dessert-specialties">
    <h1 class="dessert-specialties__title">Our Desserts</h1>
</div>
<div class="dessert-card-slider">
    <button (click)="scrollLeftD()" class="scroll-button">←</button>
    <div class="viewportD">
        <div class="dessert-card-container">
            <app-dessert-card *ngFor="let dessertFromArray of desserts" [dessert]="dessertFromArray"></app-dessert-card>
        </div>
    </div>
    <button (click)="scrollRightD()" class="scroll-button">→</button>
</div>
